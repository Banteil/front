<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 주문서</title>
    <!-- <style>
      input[type="number"] {
        width: 60px;
      }
    </style> -->
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            이름
            <input
              type="text"
              name="personal_name"
              id="personal_name"
              placeholder="여백없이 입력"
            />
          </li>
          <li>
            연락처
            <input
              type="tel"
              name="personal_number"
              id="personal_number"
              placeholder="연락가능한 번호"
              pattern="\d{3}-\d{4}-\d{4}"
            />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            주소
            <input
              type="text"
              name="delivery_address"
              id="delivery_address"
              size="30"
            />
          </li>
          <li>
            전화번호
            <input
              type="tel"
              name="delivery_number"
              id="delivery_number"
              pattern="\d{3}-\d{4}-\d{4}"
            />
          </li>
          <li>
            메모
            <textarea name="message" id="message" cols="30" rows="3"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <input
              type="checkbox"
              name="food_antigua"
              id="food_antigua"
              value="food_antigua"
            />
            <label for="food_antigua">과테말라 안티구아 (100g)</label>
            <input
              type="number"
              name="food_antigua_order"
              id="food_antigua_order"
              value="0"
              min="0"
              max="100"
            />개
          </li>
          <li>
            <input
              type="checkbox"
              name="food_mandeling"
              id="food_mandeling"
              value="food_mandeling"
            />
            <label for="food_mandeling">인도네시아 만델링 (100g)</label>
            <input
              type="number"
              name="food_mandeling_order"
              id="food_mandeling_order"
              value="0"
              min="0"
              max="100"
            />개
          </li>
          <li>
            <input
              type="checkbox"
              name="food_tamla"
              id="food_tamla"
              value="food_tamla"
            />
            <label for="food_tamla">탐라는도다(블렌딩) (100g)</label>
            <input
              type="number"
              name="food_tamla_order"
              id="food_tamla_order"
              value="0"
              min="0"
              max="100"
            />개
          </li>
        </ul>
      </fieldset>
      <button type="submit">주문하기</button>
      <button type="reset">다시 작성</button>
    </form>
  </body>
</html>
