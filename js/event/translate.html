<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <style>
      .box {
        width: 150px;
        height: 80px;
      }
      .box1 {
        background-color: yellowgreen;
        transform: translate(0);
        transition: all 0.5s;
      }
      .box2 {
        margin: 300px 100px;
        background-color: red;
        transition: all 0.75s;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Hello World</div>
    <div class="box box2">Hello World</div>
    <script>
      document.querySelector(".box1").addEventListener("click", (e) => {
        e.target.style.transform = `translate(100px, 300px) skew(20deg, 20deg)`;
      });
      document.querySelector(".box2").addEventListener("click", (e) => {
        e.target.style.transform = `translateY(-180px) scaleY(1.5) rotate(180deg)`;
      });
    </script>
  </body>
</html>
