<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
    <link rel="stylesheet" href="./semantic.css" />
  </head>
  <body>
    <!-- semantic tag : 시맨틱 태그 
         검색 엔진 최적화 : SEO(Search Engine Optimization)
         웹 접근성 개선
         유지보수
    -->
    <div class="header"></div>
    <div class="main"></div>
    <div class="footer"></div>
    <header>header : 페이지 최상단 / 제목 / 검색 창</header>
    <nav>nav : 메뉴 링크</nav>
    <main>main : 페이지 중요 내용</main>
    <aside>aside : 사이드 바</aside>
    <section>section : 주제별로 구분</section>
    <article>article : 독립적인 컨텐츠</article>
    <footer>footer : 회사 주소 / 저작권 정보</footer>
    <img src="" alt="" />
  </body>
</html>
